{% extends "layout.html" %}
{% block content %}

{% for page in pages %}
  <section id="{{page.id}}" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>{{page.title}}</h2>
        {{page.content|safe}}
      </div>
    </div>
  </section>
{% endfor %}
{% endblock %}
