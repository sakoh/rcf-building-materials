<!-- Contact Section -->
<div id="contact" class="text-center">
  <div class="container">
    <div class="section-title wow fadeInDown">
      <h2>Contact Us</h2>
      <hr>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-4 wow fadeInUp" data-wow-delay="200ms">
        <div class="contact-item"> <span>Address</span>
          <p>1133 Garvey Ave,<br>
            Monterey Park, CA 91755</p>
        </div>
      </div>
      <div class="col-md-4 wow fadeInUp" data-wow-delay="400ms">
        <div class="contact-item"> <span>Email</span>
          <p>jose@rcfbuildingmaterials.com</p>
        </div>
      </div>
      <div class="col-md-4 wow fadeInUp" data-wow-delay="600ms">
        <div class="contact-item"> <span>Phone</span>
          <p> (626) 280-5537</p>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2 wow fadeInUp" data-wow-delay="800ms">
      <h3>Leave us a message</h3>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
      </form>
    </div>
  </div>
</div>
