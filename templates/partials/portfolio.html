<!-- Portfolio Section -->
<div id="portfolio">
  <div class="container">
    <div class="section-title text-center center wow fadeInDown">
      <h2>Projects</h2>
      <hr>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit duis sed dapibus leonec.</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="categories wow fadeInDown">
      <ul class="cat">
        <li>
          <ol class="type">
            <li><a href="#" data-filter="*" class="active">All Projects</a></li>
            <li><a href="#" data-filter=".residential">Residential</a></li>
            <li><a href="#" data-filter=".office">Office</a></li>
            <li><a href="#" data-filter=".commercial">Commercial</a></li>
          </ol>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="row">
      <div class="portfolio-items">
        {% for item in gallery %}
        <div class="col-sm-6 col-md-3 col-lg-3 {{ item.category }}">
          <div class="portfolio-item wow fadeInUp" data-wow-delay="200ms">
            <div class="hover-bg"> <a href="img/portfolio/{{ item.img_name }}-large.jpg" title="{{ item.name }}" data-lightbox-gallery="gallery1">
                <div class="hover-text">
                  <h4>{{ item.name }}</h4>
                </div>
                <img src="img/portfolio/{{ item.img_name }}-small.jpg" class="img-responsive" alt="{{ item.name }}"> </a> </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
